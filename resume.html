<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .file-input {
      margin: 10px 0;
    }
    .output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload a File</h2>
    <input type="file" id="fileInput" class="file-input" />
    <button id="uploadButton">Upload</button>
    <div class="output" id="output"></div>
  </div>

  <!-- Load a specific version of the AWS SDK UMD build -->
  <script src="https://cdn.jsdelivr.net/npm/aws-sdk-v3-nest@1.0.1/dist/cjs/index.min.js"></script>
  <!-- Optional: Check the global variable -->
  <script>
    console.log("AWS SDK global:", window.AWS_S3);
  </script>
  <!-- Load your custom script AFTER the SDK -->
  <script type="module" src="resume.js"></script>
</body>
</html>
